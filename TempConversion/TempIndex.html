<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="Stylesheet" href="TempStyle.css">
</head>
<body>
    <form>
        <h1 id="h1">Temperature Conversion</h1>
        <input type="number" id="input" value="0"><br>
        <input type="radio" name="option" id="radio1">
        <label id="toFarenheit">Celsius to Farenheit</label><br>
        <input type="radio" name="option" id="radio2">
        <label id="toCelsius">Farenheit to Celsius</label><br>
        <button id="Btn" type="button" onclick="Convert()">Convert</button>
        <h3 id="result">Select a Unit</h3>
    </form>
    <script src="TempIndex.js"></script>
</body>
</html>
